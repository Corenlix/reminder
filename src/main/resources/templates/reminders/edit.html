<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Reminder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm">
    <div class="card-header bg-warning text-dark">
      <h3 class="mb-0">Edit Reminder</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/reminders/edit/{id}(id=${reminder.id})}" th:object="${reminder}" method="post" class="row g-3">
        <div class="col-md-12">
          <label for="title" class="form-label">Title</label>
          <input type="text" id="title" th:field="*{title}" class="form-control" required />
        </div>

        <div class="col-md-12">
          <label for="description" class="form-label">Description</label>
          <input type="text" id="description" th:field="*{description}" class="form-control" required />
        </div>

        <div class="col-md-12">
          <label for="remind" class="form-label">Remind At</label>
          <input type="datetime-local" id="remind" th:field="*{remind}" class="form-control" required />
        </div>

        <div class="col-12 d-flex justify-content-between">
          <a th:href="@{/reminders}" class="btn btn-outline-secondary">Back to Reminder List</a>
          <button type="submit" class="btn btn-warning text-white">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
