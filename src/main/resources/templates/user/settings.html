<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">

    <!-- Панель выбора раздела -->
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link" th:href="@{/reminders}">
                Список напоминаний
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" th:href="@{/user/settings}">
                Настройки пользователя
            </a>
        </li>
    </ul>

    <h1 class="h4 mb-4">Настройки пользователя</h1>

    <form th:action="@{/user/settings}" th:object="${user}" method="post" class="row g-3">
        <input type="hidden" th:field="*{id}">

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Telegram ID</label>
            <input type="text" th:field="*{telegramId}" class="form-control" placeholder="Telegram ID">
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
